<!--1、固定资产查询-->
<!--扫码按钮单击事件-->
<html>

    <script>
        Mobile_NS.scanQRCode(function(result){
            setZCinfo(result);
        });
        function setZCinfo(gdzcbm){
            if(gdzcbm == null || gdzcbm == "" || gdzcbm == undefined){
                Mobile_NS.Alert("固定资产编码获取错误");
                return;
            }

            Mobile_NS.ajax(
                "/interface/guoj/dataAjaxjs.jsp",
                {gdzcbm : gdzcbm},
                function(responseText){
                    var json = eval("("+responseText+")");
                    var queryFlag = json.queryFlag;
                    if(queryFlag == "0"){
                        Mobile_NS.Alert("未查到相关资产信息");
                        return;
                    }
                    var gsmc = json.gsmc;
                    var zclb = json.zclb;
                    var zclx = json.zclx;
                    var ggxh = json.ggxh;
                    var gzrq = json.gzrq;
                    var syzx = json.syzx;
                    var cgr = json.cgr;
                    var syr = json.syr;
                    var sybm = json.sybm;
                    var cfdd = json.cfdd;
                    var bmzrr = json.bmzrr;
                    var zczt = json.zczt;
                    var pdzt = json.pdzt;
                    var pdr = json.pdr;

                    $("#gdzcbm").html(json.gdzcbm);
                    $("#gsmc").html(gsmc);
                    $("#zclb").html(zclb);
                    $("#zclx").html(zclx);
                    $("#ggxh").html(ggxh);
                    $("#gzrq").html(gzrq);
                    $("#syzx").html(syzx);
                    $("#cgr").html(cgr);
                    $("#syr").html(syr);
                    $("#sybm").html(sybm);
                    $("#cfdd").html(cfdd);
                    $("#bmzrr").html(bmzrr);
                    $("#zczt").html(zczt);
                    $("#pdzt").html(pdzt);
                    $("#pdr").html(pdr);
                }
            );

        }
    </script>
</html>



<html>

<!--1、固定资产盘点-->
<html>
<script>
    /*页面加载*/
    Mobile_NS.ajax(
        "/interface/guoj/getCheckState.jsp",
        {},
        function(responseText){
            var json = eval("("+responseText+")");
            var checkstate = json.result;
            if(checkstate != "1"){
                Mobile_NS.Alert("盘点功能未开启",false,function (){
                    Mobile_NS.backPage();
                });
            }
        }
    );




    /*点击资产正确*/
    var gdzcbm = $("#gdzcbm").html();
    var nowUser = Mobile_NS.getCurrUser();
    var pdzt = $("#pdzt").html();
    if(gdzcbm == ""){
        Mobile_NS.Alert("请扫码需要盘点的资产");
    }else if(pdzt == "已盘点"){
        Mobile_NS.Alert("该资产已盘点");
    }else
        {
        Mobile_NS.Confirm("确定资产正确？", "提示", ["确认",function(){
            Mobile_NS.ajax(
                "/interface/guoj/ensureState.jsp",
                {gdzcbm : gdzcbm,nowUser:nowUser},
                function(responseText){
                    var json = eval("("+responseText+")");
                    var isSuccess = json.isSuccess;
                    if(isSuccess == "1"){
                        Mobile_NS.Alert("操作成功");
                    }else{
                        Mobile_NS.Alert("操作失败，请联系管理员");
                    }
                }
            );
        }],["取消", function(){}]);
    }
</script>


</html>
